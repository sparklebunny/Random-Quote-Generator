
<!DOCTYPE html>
<html lang="en">
<head>

  
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://use.fontawesome.com/b7dc2830a9.js"></script>
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <title>Random Awesome Quote Generator</title>
</head>
<body>

  <div id="quote-box" class="quote-box container">
    <div id="quote-text" class="text-center"></div>
    <div id="quote-cite"></div>
<a id="twitter-button" class="twitter twitter-share-button">
<i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
    <button id="getQuote" class="new-quote-btn btn-sm" alt="click for new quote">New Quote</button>

  </div>
  
  <div class="attr text-center">By Sparklebunny</div>
  

</body>
</html>
